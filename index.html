<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christian Altiche Portfolio</title>
        <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <nav class="nav-card"> <!--Navigation Start-->
                <div class="nav-container">
                    <div class="toggle-button">
                        <ion-icon name="menu-outline" size="large" class="text-light fw-normal nav-button"></ion-icon>
                    </div>
                    <ul class="nav-ul">
                        <li class="nav-li active" data-tab-target="#overview">Overview</li>
                        <li class="nav-li" data-tab-target="#tech-stacks">Tech Stacks</li>
                        <li class="nav-li" data-tab-target="#education">Education</li>
                        <li class="nav-li" data-tab-target="#projects">Projects</li>
                        <li class="nav-li" data-tab-target="#experiences">Experiences</li>
                        <li class="nav-li" data-tab-target="#contact">Contact</li>
                    </ul>
                </div>
            </nav> <!--Navigation End-->
            <section class="main-content"> <!--Main Content Start-->
                <div class="side-card"> <!--Side Card Start-->
                    <div class="side-container">
                        <div class="side-profile">
                            <div class="profile-pic-section">
                                <img src="/assets/images/avatar.jpg" alt="Avatar" class="profile-pic"/>
                            </div>
                            <h4 class="text-light fw-bold text-center">Christian Altiche</h4>
                            <div class="line-break"></div>
                        </div>
                        <div class="side-icon-list">
                            <a href="https://github.com/papichans" target="_blank">
                                <div class="side-icon-list-item">
                                    <div class="side-icon-box">
                                        <ion-icon name="logo-github" size="large" class="text-light-blue"></ion-icon>
                                    </div>
                                    <p class="text-light-blue fw-normal fs-sm">PapiChans</p>
                                </div>
                            </a>
                            <div class="side-icon-list-item">
                                <div class="side-icon-box">
                                    <ion-icon name="compass-outline" size="large" class="text-light-blue"></ion-icon>
                                </div>
                                <p class="text-light-blue fw-normal fs-sm">Norzagaray, Bulacan</p>
                            </div>
                            <div class="side-icon-list-item">
                                <div class="side-icon-box">
                                    <ion-icon name="globe-outline" size="large" class="text-light-blue"></ion-icon>
                                </div>
                                <p class="text-light-blue fw-normal fs-sm">Philippines</p>
                            </div>
                        </div>
                    </div>
                </div> <!--Side Card End-->
                <div class="main-card scrollable active" id="overview" data-tab-content> <!--Overview Section Start-->
                    <div class="main-container">
                        <h1 class="text-light fw-semibold">Overview</h1>
                    </div>
                </div> <!--Overview Section End-->
                <div class="main-card scrollable" id="tech-stacks" data-tab-content> <!--Tech Stacks Section Start-->
                    <div class="main-container">
                        <h1 class="text-light fw-semibold">Tech Stacks</h1>
                    </div>
                </div> <!--Tech Stacks Section End-->
                <div class="main-card scrollable" id="education" data-tab-content> <!--Education Section Start-->
                    <div class="main-container">
                        <h1 class="text-light fw-semibold">Education</h1>
                    </div>
                </div> <!--Education Section End-->
                <div class="main-card scrollable" id="projects" data-tab-content> <!--Projects Section Start-->
                    <div class="main-container">
                        <h1 class="text-light fw-semibold">Projects</h1>
                    </div>
                </div> <!--Projects Section End-->
                <div class="main-card scrollable" id="experiences" data-tab-content> <!--Experiences Section Start-->
                    <div class="main-container">
                        <h1 class="text-light fw-semibold">Experiences</h1>
                    </div>
                </div> <!--Experiences Section End-->
                <div class="main-card scrollable" id="contact" data-tab-content> <!--Contact Section Start-->
                    <div class="main-container">
                        <h1 class="text-light fw-semibold">Contact</h1>
                    </div>
                </div> <!--Contact Section End-->
            </section> <!--Main Content End-->
        </main>
    </body>
    <script src="/assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
