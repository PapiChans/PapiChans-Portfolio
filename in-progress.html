<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapiChans</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/new-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Navigation Bar Start -->
    <nav class="navbar">
        <div class="navbar-logo-box">
            <img src="assets/images/logo.png" alt="PapiChans Logo" class="navbar-logo" />
        </div>
        <div class="navbar-button-area">
            <ion-icon name="menu-outline" size="large"></ion-icon>
            <ion-icon name="close-outline" size="large"></ion-icon>
        </div>
        <div class="navbar-content">
            <div class="navbar-list-area">
                <ul class="navbar-ul">
                    <li class="navbar-li">Profile</li>
                    <li class="navbar-li">Experiences</li>
                    <li class="navbar-li">Skills</li>
                    <li class="navbar-li">Projects</li>
                    <li class="navbar-li">Blog</li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation Bar End -->
     <div class="theme-settings">
        <div class="theme-menus">
            <div data-theme-toggle class="theme-area">
                <ion-icon class="moon-icon" name="moon-outline" size="small"></ion-icon>
                <ion-icon class="sun-icon" name="sunny-outline" size="small"></ion-icon>
            </div>
            <div class="theme-area">
                <ion-icon name="color-palette-outline" size="small"></ion-icon>
            </div>
            <div class="theme-menu" id="color-palette-menu">

            </div>
        </div>
     </div>
</body>
    <script src="assets/js/new-script.js"></script>
</html>
